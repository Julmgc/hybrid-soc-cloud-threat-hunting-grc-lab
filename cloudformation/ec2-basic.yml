AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Hybrid SOC Lab - Basic VPC + Public Subnet + EC2 with a secure Security Group
  (SSH 22 from my IP). A separate misconfigured SG (SSH 2222 open to the world)
  is created but NOT attached to the instance by default.

Parameters:
  VpcCidr:
    Type: String
    Default: 10.10.0.0/24
    Description: CIDR block for the lab VPC.
  PublicSubnetCidr:
    Type: String
    Default: 10.10.0.0/24
    Description: CIDR block for the public subnet (must be inside the VPC CIDR).
  MyIpCidr:
    Type: String
    Description: Your public IP with /32, e.g. 1.2.3.4/32
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access.
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
    Description: EC2 instance type for the lab instance (t3.micro is Free Tier eligible).
  AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: SSM parameter for the Amazon Linux 2023 AMI to use.

Resources:
  LabVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-igw

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref LabVPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref LabVPC
      CidrBlock: !Ref PublicSubnetCidr
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-public-subnet

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref LabVPC
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-public-rt

  DefaultRouteToInternet:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  SecureEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH 22 only from my IP
      VpcId: !Ref LabVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIpCidr
      Tags:
        - Key: Name
          Value: secure-ec2-sg

  MisconfiguredEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Lab misconfiguration - SSH on 2222 open to the world (NOT attached by default)
      VpcId: !Ref LabVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2222
          ToPort: 2222
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: lab-misconfig-sg

  LabInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-instance-role

  LabInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref LabInstanceRole

  LabInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref SecureEC2SecurityGroup
      IamInstanceProfile: !Ref LabInstanceProfile
      KeyName: !Ref KeyName
      ImageId: !Ref AmiId
      Tags:
        - Key: Name
          Value: hybrid-soc-lab-ec2

Outputs:
  InstancePublicIP:
    Description: Public IP of the lab EC2 instance
    Value: !GetAtt LabInstance.PublicIp

  VpcId:
    Description: ID of the lab VPC
    Value: !Ref LabVPC

  PublicSubnetId:
    Description: ID of the public subnet
    Value: !Ref PublicSubnet

  SecureSecurityGroupId:
    Description: ID of the secure EC2 security group (SSH 22 from your IP)
    Value: !Ref SecureEC2SecurityGroup

  MisconfigSecurityGroupId:
    Description: ID of the misconfigured security group (SSH 2222 open to the world - NOT attached)
    Value: !Ref MisconfiguredEC2SecurityGroup
